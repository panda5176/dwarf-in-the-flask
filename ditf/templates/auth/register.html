{% extends 'base.html' %}

{% block header %}
<h3 class="fw-bold border-bottom py-1">
    <a href="#" class="ditf-link">
        {% block title %}가입{% endblock %}
    </a>
</h3>
{% endblock %}

{% block content %}
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="col-sm-8 col-md-8 col-lg-6 mx-auto">
        <div class="my-2 py-2">
            <label for="username" class="form-label">아이디</label>
            <input name="username" id="username" required class="form-control">
        </div>
        <div class="my-2 py-2">
            <label for="mail" class="form-label">메일</label>
            <input name="mail" id="mail" type="email" required
                class="form-control">
        </div>
        <div class="my-2 py-2">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" required
                class="form-control">
        </div>
        <div class="my-2 py-2">
            <label for="password-confirm" class="form-label">
                비밀번호 확인
            </label>
            <input type="password" name="password-confirm" id="password-confirm"
                required class="form-control">
        </div>
        <div class="text-end py-2">
            <input type="submit" value="가입"
                class="btn btn-sm btn-outline-secondary">
        </div>
    </div>
</form>
{% endblock %}
