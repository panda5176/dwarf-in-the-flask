<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Dwarf in the Flask</title>
    <!-- Bootstrap core CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Markdown editor -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <!-- Syntax highlight -->
    <link rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/github-dark-dimmed.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='favicon.ico') }}">

<body>
    <div class="container">
        <header class="row py-3 justify-content-center">
            <div class="row col-md-8 flex-nowrap align-items-center">
                <div class="col-2">
                    <a class="btn btn-sm btn-secondary fw-bold">
                        Blog
                    </a>
                </div>
                <div class="col text-center">
                    <h1 class="fw-bold">
                        <a class="ditf-link" href="/">
                            Dwarf in the Flask
                        </a>
                    </h1>
                </div>
                <div class="col-3 text-end">
                    {% if g.user %}
                    <span class="btn btn-sm btn-outline-secondary my-1">
                        {{ g.user['username'] }}
                    </span>
                    <a class="btn btn-sm btn-outline-secondary my-1"
                        href="{{ url_for('auth.logout') }}">
                        Log Out
                    </a>
                    {% else %}
                    <a class="btn btn-sm btn-outline-secondary my-1"
                        href="{{ url_for('auth.register') }}">
                        Register
                    </a>
                    <a class="btn btn-sm btn-outline-secondary my-1"
                        href="{{ url_for('auth.login') }}">
                        Log In
                    </a>
                    {% endif %}
                </div>
            </div>
        </header>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    {% block header %}{% endblock %}
                    {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                    {% endfor %}
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js">
    </script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js">
    </script>
    <script
        src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js">
        </script>
    <script>hljs.highlightAll();</script>
    <script>
        var simplemde = new SimpleMDE(
            {
                element: document.getElementById("mdeditor"),
                renderingConfig: { codeSyntaxHighlighting: true }
            }
        );
    </script>
</body>

</html>
