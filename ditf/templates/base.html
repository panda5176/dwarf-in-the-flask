<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Dwarf in the Flask</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- summernot -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8 pt-1">
                    <h1 class="blog-header-logo text-dark">Dwarf in the Flask</h1>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if g.user %}
                    <span class="btn btn-sm btn-outline-secondary">{{ g.user['username'] }}</span>
                    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('auth.logout') }}">Log Out</a>
                    {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('auth.register') }}">Register</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('auth.login') }}">Log In</a>
                    {% endif %}
                </div>
            </div>
        </header>
    </div>
    <main class="container">
        <div class="row g-5">
            <div class="col-md-8">
                <h3 class="pb-4 mb-4 fst-italic border-bottom">
                    {% block header %}{% endblock %}
                </h3>
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"></script>
    <script>
        let python_code = `
            from js import document
            import numpy as np
            import scipy.stats as stats
            import matplotlib.pyplot as plt
            import io, base64

            def generate_plot_img():
                # get values from inputs
                mu = int(document.getElementById('mu').value)
                sigma = int(document.getElementById('sigma').value)
                # generate an interval
                x = np.linspace(mu - 3*sigma, mu + 3*sigma, 100)
                # calculate PDF for each value in the x given mu and sigma and plot a line 
                plt.plot(x, stats.norm.pdf(x, mu, sigma))
                # create buffer for an image
                buf = io.BytesIO()
                # copy the plot into the buffer
                plt.savefig(buf, format='png')
                buf.seek(0)
                # encode the image as Base64 string
                img_str = 'data:image/png;base64,' + base64.b64encode(buf.read()).decode('UTF-8')
                # show the image
                img_tag = document.getElementById('fig')
                img_tag.src = img_str
                buf.close()

            div_container = document.createElement('div')
            div_container.innerHTML = """
                <br><br>
                mu:
                <input id='mu' value='1' type="number">
                <br><br>
                sigma:
                <input id='sigma' value='1' type="number">
                <br><br>
                <button onclick='pyodide.runPython("generate_plot_img()")'>Plot</button>
                <br>
                <img id="fig" />
            """
            document.body.appendChild(div_container)
            `
        let pyodide
        async function main() {
            pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.19.0/full/" })
            await pyodide.loadPackage(["numpy", "scipy", "matplotlib"])
            await pyodide.runPythonAsync(python_code)
        }
        main()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote();
        });
    </script>
</body>

</html>
