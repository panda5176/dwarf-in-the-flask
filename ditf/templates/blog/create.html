{% extends 'base.html' %}

{% block header %}
<h2 class="fw-bold border-bottom py-1">
    <a href="#" class="ditf-link">
        {% block title %}New Post{% endblock %}
    </a>
</h2>
{% endblock %}

{% block content %}
<form method="post">
    <div class="my-2">
        <input name="title" id="title" value="{{ request.form['title'] }}"
            placeholder="Title" required class="form-control">
    </div>
    <div class="my-3">
        {% for tag in all_tags %}
        <input type="checkbox" class="btn-check" id="tag-{{ tag['id'] }}"
            name="tag-{{ tag['id'] }}" autocomplete="on">
        <label for="tag-{{ tag['id'] }}"
            class="btn btn-sm btn-outline-secondary">
            {{ tag['title'] }}
        </label>
        {% endfor %}
    </div>
    <div class="my-2">
        <textarea name="body"
            id="mdeditor">{{ request.form['body'] }}</textarea>
    </div>
    <div class="text-end">
        <input type="submit" value="Save"
            class="btn btn-sm btn-outline-secondary">
    </div>
</form>
{% endblock %}
