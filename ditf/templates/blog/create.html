{% extends 'base.html' %}

{% block header %}
<h2 class="fw-bold border-bottom py-1">{% block title %}New Post{% endblock
    %}
</h2>
{% endblock %}

{% block content %}
<form method="post">
    <div class="my-2">
        <input name="title" id="title" value="{{ request.form['title'] }}"
            placeholder="Title" required>
    </div>
    <div class="my-2">
        <textarea name="body"
            id="mdeditor">{{ request.form['body'] }}</textarea>
    </div>
    <div class="text-end">
        <input type="submit" value="Save"
            class="btn btn-sm btn-outline-secondary">
    </div>
</form>
{% endblock %}
