{% extends 'base.html' %}

{% block header %}
<h2 class="fw-bold border-bottom py-1">
    {% block title %}{{ post['title'] }} - Edit{% endblock %}
</h2>
{% endblock %}

{% block content %}
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <div>
        <input type="submit" value="Delete"
            onclick="return confirm('Are you sure?');"
            class="btn btn-sm btn-danger">
    </div>
</form>
<form method="post">
    <div class="my-2">
        <input name="title" value="{{ request.form['title'] or post['title'] }}"
            required placeholder="Title">
    </div>
    <div class="my-2">
        {% for tag in all_tags %}
        {% if tag['id'] in tag_ids %}
        <input type="checkbox" class="btn-check" id="tag-{{ tag['id'] }}"
            name="tag-{{ tag['id'] }}" checked autocomplete="on">
        {% else %}
        <input type="checkbox" class="btn-check" id="tag-{{ tag['id'] }}"
            name="tag-{{ tag['id'] }}" autocomplete="on">
        {% endif %}
        <label for="tag-{{ tag['id'] }}"
            class="btn btn-sm btn-outline-secondary">
            {{ tag['title'] }}
        </label>
        {% endfor %}
    </div>
    <div class="my-2">
        <textarea name="body" id="mdeditor">
            {{ request.form['body'] or post['body'] }}
        </textarea>
    </div>
    <div class="text-end">
        <input type="submit" value="Save"
            class="btn btn-sm btn-outline-secondary">
    </div>
</form>
{% endblock %}
